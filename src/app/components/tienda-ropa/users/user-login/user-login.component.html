<section class="container-xxl">
    
    <div class="container mt-5">
        <div class="d-flex flex-row justify-content-center">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path
                        d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
                </svg>
            </span>
            <span class="ms-2" style="font-size: 3rem;">
                Sign In
            </span>
        </div>
        <form class="d-flex flex-column mt-2 align-items-center" [formGroup]="loginForm" (ngSubmit)="userLogIn()">
            <div class="mb-3" style="width: 50rem;">
                <label class="form-label fs-4" for="email">Email:</label>
                <input class="form-control fs-5" type="email" id="email" name="email" placeholder="example@example.com" formControlName="email">
            </div>
            <div class="mb-4" style="width: 50rem;">
                <label class="form-label fs-4" for="password">Password:</label>
                <input class="form-control fs-5" type="password" id="password" name="password" formControlName="password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary fs-4">Sign In</button>
            </div>
        </form>
    </div>
    
        
    

</section>
