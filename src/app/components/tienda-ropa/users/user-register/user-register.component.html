<section class="mt-5">
    <div class="container-xxl d-flex flex-column">
        <h2 class="d-flex justify-content-center mb-3">User Register</h2>

        <div class="d-flex justify-content-center">
            <form action="" class="row" style="width: 100rem;" [formGroup]="registerForm" (ngSubmit)="userRegister()">
                <div class="col-4 mb-3">
                    <label class="form-label fs-5" for="name">Nombre:</label>
                    <input type="text" id="name" class="form-control" placeholder="Nombre..." formControlName="name">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label fs-5" for="surname">Apellido:</label>
                    <input type="text" id="surname" class="form-control" placeholder="Apellido..." formControlName="surname">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label fs-5" for="username">Username:</label>
                    <div class="input-group">
                        <div class="input-group-text">&#64;</div>
                        <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
                    </div>
                </div>
                <!--Another line on the form-->
                <div class="col-4 mb-3">
                    <label class="form-label fs-5" for="password">Password:</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label fs-5" for="password2">Repeat Password:</label>
                    <input type="password" id="password2" class="form-control" formControlName="password2">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label fs-5" for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="example@email.com" formControlName="email">
                </div>
                <!--Another line on the form-->
                <div class="col-4 mb-3">
                    <label class="form-label fs-5" for="country">País:</label>
                    <input type="text" id="country" class="form-control" placeholder="País..." formControlName="country">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label fs-5" for="state">Provincia:</label>
                    <input type="text" id="state" class="form-control" placeholder="Provincia..." formControlName="state">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label fs-5" for="city">Ciudad:</label>
                    <input type="text" id="city" class="form-control" placeholder="Ciudad..." formControlName="city">
                </div>
                <div class="col-12">
                    <span class="justify-content-center w-100 d-flex">
                        <button class="btn btn-primary fs-4" type="submit">Registrarse</button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <button (click)="test()">
        TEST ME!
    </button>
</section>
